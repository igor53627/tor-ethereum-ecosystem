name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          echo "Verifying build output..."

          # Check that dist/index.html exists
          if [ ! -f "dist/index.html" ]; then
            echo "Error: dist/index.html not found!"
            exit 1
          fi

          # Check that index.html doesn't reference source files
          if grep -q '"/src/' dist/index.html; then
            echo "Error: Built index.html still references source files in /src/"
            cat dist/index.html
            exit 1
          fi

          # Check that index.html references the correct base path
          if ! grep -q '/tor-ethereum-ecosystem/' dist/index.html; then
            echo "Error: Built index.html doesn't use correct base path /tor-ethereum-ecosystem/"
            cat dist/index.html
            exit 1
          fi

          # Check that built assets exist
          if [ ! -d "dist/assets" ]; then
            echo "Error: dist/assets directory not found!"
            exit 1
          fi

          echo "âœ“ Build verification passed!"
          echo "Built files:"
          ls -lah dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
